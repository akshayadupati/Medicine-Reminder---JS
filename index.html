<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pill Calculator</title>
    <script src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Pill Calculator</h1>
    </header>
    <!--TABLE STRUCTURE FOR THE MEDICINES-->
    <table class="table table-hover table-bordered" border="1" id="med-table">
      <thead class="thead-dark">
        <th>Medicine Name</th>
        <th>Total Number of Pills</th>
        <th>Pills per day</th>
        <th>Current Date</th>
        <th>Due Date</th>
      </thead>
      <tbody>
        <tr>
          <td>Crocin</td>
          <td class="totalmed">9</td>
          <td class="perdaymed">1</td>
          <td class="currtime"></td>
          <td class="duedate"></td>
        </tr>
        <tr>
          <td>Dolo</td>
          <td class="totalmed">20</td>
          <td class="perdaymed">2</td>
          <td class="currtime"></td>
          <td class="duedate"></td>
        </tr>
      </tbody>
    </table>
    <!--FORM FOR ADDITION OF NEW MEDICINES-->
    <form action="#" method="post" name="pill_form">
      <div class="formElement">
        <label for="med-name">Enter medicine name: </label>
        <input type="text" id="med-name" name="med_name" />
      </div>
      <div class="formElement">
        <label for="med-name">Total number of pills: </label>
        <input type="text" id="med-name" name="total_med" />
      </div>
      <div class="formElement">
        <label for="med-name"
          >Number of times it should be taken per day:
        </label>
        <input type="text" id="med-name" name="per_day_med" />
      </div>
      <div class="submitButton">
        <input class="btn btn-dark" type="submit" value="Submit" id="btn" />
      </div>
    </form>
  </body>
</html>
